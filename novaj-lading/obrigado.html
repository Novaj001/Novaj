<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Obrigado!</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #e00707;
      font-size: 3rem;
      text-shadow: 0 0 20px red;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #e00707;
      color: #000;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #fff;
      color: #e00707;
    }
  </style>
</head>
<body>
  <div>
    <h1>✅ Inscrição Recebida!</h1>
    <p>Obrigado por te inscreveres no NOVAJ.<br>Entraremos em contacto em breve pelo teu e-mail.</p>
    <a href="/">Voltar ao início</a>
  </div>
</body>
</html>
